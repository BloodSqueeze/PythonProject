<html>
    <head>
        <title>Register - Spotify</title>
        
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="../static/css/materialize.css "  media="screen,projection"/>
        <link rel="stylesheet" type="text/css" href="../static/css/login/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div id="top">
            <img src="../static/images/Spotify_logo.png" alt="spoftify_logo">
        </div>
        <hr>
       <div id="register">
            <h2>Register!</h2>
            {% if messages %}
			    <ul class="messages">
    		    {% for message in messages %}
    			    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    		    {% endfor %}
             </ul>
            {% endif %}
            <form action="/registration" method="post">
            
            <input type="text" name="name" id="name"> Name
            <br>
            <input type="text" name="username" id="username"> Username
            <br>
            <input type="text" name="email" id="email"> Email
            <br>
            <input type="date" name="birthday">Date Of Birth
            <br>
            <input type="radio" name="gender" value="male" checked> Male<br>
            <input type="radio" name="gender" value="female"> Female<br>
            <input type="radio" name="gender" value="other"> Other<br>Gender
            <br>
            <input type="password" name="password" id="password"> Password
            <br>
            <input type="password" name="cpassword" id="cpassword"> Confirm Password
            <br>
            <input type="submit" value="Sign Up">
            </form>
        </div>
