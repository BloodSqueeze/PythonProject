<html>
    <head>
        <title>Register - Spotify</title>
        
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="../static/css/materialize.css "  media="screen,projection"/>
        <link rel="stylesheet" type="text/css" href="../static/css/login/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div id="top">
            <img src="../static/images/MusicFy_green.png" alt="spoftify_logo">
        </div>
        <hr>
       <div id="register">
            <h2>Register!</h2>
            {% if messages %}
			    <ul class="messages">
    		    {% for message in messages %}
    			    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    		    {% endfor %}
             </ul>
            {% endif %}
            <h5>Sign Up With Your Email Address</h5>
            <form action="/registration" method="post">

            <div class="input-field">
                <input id="name" name="name" type="text" class="validate">
                <label for="name">Name</label>
            </div>

            <br>

            <div class="input-field">
                <input id="username" name="username" type="text" class="validate">
                <label for="username">Username</label>
            </div>

            <br>

            <div class="input-field">
                <input id="email" name="email" type="text" class="validate">
                <label for="email">Email</label>
            </div>

            <br>
            <input type="date" name="birthday">Date Of Birth
            <br>

            <p>
                <label>
                    <input name="gender" type="radio" value="male" checked />
                    <span>Male</span>
                </label>
            </p>
            <p>
                <label>
                    <input name="gender" type="radio" value="female" checked />
                    <span>Female</span>
                </label>
            </p>
            <p>
                <label>
                    <input name="gender" type="radio" value="other" checked />
                    <span>Other</span>
                </label>
            </p>
            Gender

            <br>

            <div class="input-field">
                <input id="password" name="password" type="password" class="validate">
                <label for="password">Password</label>
            </div>

            <br>

            <div class="input-field">
                <input id="cpassword" name="cpassword" type="password" class="validate">
                <label for="cpassword">Confirm Password</label>
            </div>

            <br>
            <br>


            <button class="btn waves-effect waves-light" type="submit" name="action">Sign Up
                <i class="material-icons right">send</i>
            </button>
            
            </form>
            <p><span>Already have an account? </span><a href="">Log in</a></p>
        </div>
        <script type="text/javascript" src="../static/js/materialize.js"></script>
    </body>
</html>
